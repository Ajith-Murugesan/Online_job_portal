<div class="landing-page">
  <header>
    <div class="container">
      <a href="#" class="logo">Itz <b>Hiringz</b></a>

      <ul class="links">
        <li routerLink="/landingpage">Home</li>
        <li routerLink="/jobpost">Jobs</li>
        <li routerLink="/companies" *ngIf="usertypeid != 2" >Companies</li>
        <li *ngIf="usertypeid === 1" routerLink="/appliedjobs">Applied Jobs</li>
        <li *ngIf="usertypeid === 2" routerLink="/managejobs">Manage Jobs</li>
        <li *ngIf="usertypeid === 2" routerLink="/managejobs">Applicants</li>
        <li routerLink="/service" *ngIf="usertypeid != 1 && usertypeid != 2 ">Services</li>
        <li *ngIf="usertypeid != 1 && usertypeid != 2 " routerLink="/register" routerLinkActive="active" style="background-color: #1de789" class="signupbt">
          Sign up
        </li>
        <li *ngIf="usertypeid === 1 || usertypeid === 2" routerLink="/jobseekerprofile" routerLinkActive="active">
          <i class="bi bi-person-circle" style="margin-right: 2px;"></i>My Profile
        </li>

 
      </ul>
    </div>
  </header>
</div>
