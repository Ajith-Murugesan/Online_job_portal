

<section class="row container-fluid">
  <div class="col-2">
    <app-sidebar />
  </div>
  <div class="col-10 mt-5">
    <app-adminnavbar/>
    <!-- <app-approvedusers/> -->
    <h3 class="mt-3">Approved users</h3>
<br />
<br />
<table class="table align-middle mb-0 table-dark">
  <thead class="bg-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">User Name</th>
      <th scope="col">Role</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usr of UserDetails">
      <td>{{ usr.UserAccountId }}</td>
      <td>
        <div class="d-flex align-items-center">
          <img
            src="https://mdbootstrap.com/img/new/avatars/8.jpg"
            alt=""
            style="width: 45px; height: 45px"
            class="rounded-circle"
          />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ usr.UserName }}</p>
            <p class="text-muted mb-0">{{ usr.Email }}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">
          {{ usr.UserTypeId ===1 ? "Job seeker" : "Employeer" }}
        </p>
      </td>
      <td>
        <p class="fw-normal mb-1">
          {{ usr.IsActive ? "Verified" : "Not verified" }}
        </p>
      </td>
      <td><button class="btn btn-primary" *ngIf="usr.UserTypeId ===1" [routerLink]="['/jobseekerprofile',  usr.UserAccountId]">Manage</button>
      <button class="btn btn-primary" *ngIf="usr.UserTypeId ===2" [routerLink]="['/empprofile', usr.UserAccountId]">Manage</button></td>
    </tr>
  </tbody>
</table>
  </div>
</section>
