<section class="flex h-screen p-10 space-x-6 ml-2 " style="width: 400px;">
  <div
    class="flex flex-col items-center w-40 h-full overflow-hidden text-gray-400 bg-gray-900 rounded"
    *ngIf="true"
  >
    <a class="flex items-center w-full px-3 mt-3">
      <i class="bi bi-box"></i>
      <span class="ml-2 text-sm font-bold">Welcome Admin</span>
    </a>
    <div class="w-full px-2">
      <div
        class="flex flex-col items-center w-full mt-3 border-t border-gray-700"
      >
        <a
          class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
          routerLink="/dashboard"
        >
          <i class="bi bi-house"></i>
          <span class="ml-2 text-sm font-medium">Dasboard</span>
        </a>
        <a
          class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
          routerLink="/approvedusers"
        >
          <i class="bi bi-check-circle-fill"></i>
          <span class="ml-2 text-sm font-medium">Approved Users</span>
        </a>
        <a
          class="flex items-center w-full h-12 px-3 mt-2  hover:text-gray-300 rounded active:bg-gray-700"
          routerLink="/pendingusers"
        >
          <i class="bi bi-question-circle-fill"></i>
          <span class="ml-2 text-sm font-medium">Pending Approvals</span>
        </a>
      </div>
      <div
        class="flex flex-col items-center w-full mt-2 border-t border-gray-700"
      ></div>
    </div>
  </div>
</section>
