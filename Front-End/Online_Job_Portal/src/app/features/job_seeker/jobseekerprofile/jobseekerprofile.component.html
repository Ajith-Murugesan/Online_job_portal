<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-s.jpg"
        /><span class="font-weight-bold">User Name</span
        ><span class="text-black-50">userprofile</span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-right">Profile Settings</h2>
        </div>
        <section>
          <div class="row mt-2" *ngFor="let field of formProfileFields">
            <div class="col-md-12">
              <label class="labels">{{ field.label }}</label
              ><input
                type="{{ field.type }}"
                class="form-control"
                placeholder="{{ field.label }}"
              />
            </div>
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-primary profile-button" type="button">
              Save Profile
            </button>
          </div>
        </section>
        <div class="row mt-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Educational Details</h3>
            <span class="border px-3 p-1 add-experience"
              ><i class="fa fa-plus"></i>Add</span
            >
          </div>
          <br />
          <section
            class="row"
            *ngFor="let field of formEducationalDetailFields"
          >
            <div class="col-md-12">
              <label class="labels">{{ field.label }}</label
              ><input
                type="{{ field.type }}"
                class="form-control"
                placeholder="{{ field.label }}"
                
              />
            </div>
          </section>
          <div class="mt-3 text-center">
            <button class="btn btn-primary profile-button" type="button">
              Save Educational details
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mt-2">
      <div class="p-3 py-5">
        <div
          class="d-flex justify-content-between align-items-center experience"
        >
          <h3>Experience Details</h3>
          <span class="border px-3 p-1 add-experience"
            ><i class="fa fa-plus"></i>Add Experience</span
          >
        </div>
        <br />
        <section *ngFor="let field of formExperienceDetailsFields">
          <div class="col-md-12">
            <label class="labels">{{ field.label }}</label
            ><input
              type="{{ field.type }}"
              class="form-control"
              placeholder="{{ field.label }}"
              value=""
            />
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
