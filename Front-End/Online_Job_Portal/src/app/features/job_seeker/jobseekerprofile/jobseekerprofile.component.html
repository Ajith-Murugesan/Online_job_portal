<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-s.jpg"
        />
        <span class="font-weight-bold">{{ UserDetails.UserName }}</span>
        <span class="text-black-50">{{ UserDetails.Email }}</span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-right">Profile Settings</h2>
        </div>
        <section>
          <div class="row mt-2">
            <div class="col-md-12">
              <label class="labels">First Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                [(ngModel)]="profile.FirstName"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Last Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                [(ngModel)]="profile.LastName"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">E-mail</label>
              <input
                type="text"
                class="form-control"
                placeholder="E-mail"
                [(ngModel)]="UserDetails.Email"
                disabled
              />
            </div>
          </div>
          <div class="mt-3 text-center">
            <button
              class="btn btn-primary profile-button"
              type="button"
              (click)="saveProfile()"
            >
              Save Profile
            </button>
          </div>
        </section>
        <!-- Educational Details Section -->
        <div class="row mt-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Educational Details</h3>
            <!-- <span class="border px-3 p-1 add-experience"
              ><i class="fa fa-plus"></i>Add</span
            > -->
          </div>
          <br />
          <section class="row">
            <div class="col-md-12">
              <label class="labels">Degree</label>
              <input
                type="text"
                class="form-control"
                placeholder="Degree"
                [(ngModel)]="educationalDetails.DegreeName"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Major</label>
              <input
                type="text"
                class="form-control"
                placeholder="Major"
                [(ngModel)]="educationalDetails.Major"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Institute Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Institute Name"
                [(ngModel)]="educationalDetails.InstituteName"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Percentage</label>
              <input
                type="text"
                class="form-control"
                placeholder="Percentage"
                [(ngModel)]="educationalDetails.Percentage"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Started Date</label>
              <input
                type="date"
                class="form-control"
                placeholder="Started Date"
                [(ngModel)]="educationalDetails.StartingDate"
              />
            </div>
            
            <div class="col-md-12">
              <label class="labels">Completion Date</label>
              <input
                type="date"
                class="form-control"
                placeholder="Completion Date"
                [(ngModel)]="educationalDetails.CompletionDate"
              />
            </div>
          </section>
          <div class="mt-3 text-center">
            <button class="btn btn-primary profile-button" type="button"  (click)="saveEducationDetails()">
              Save Educational details
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Experience Details Section -->
    <div class="col-md-4 mt-2">
      <div class="p-3 py-5">
        <div
          class="d-flex justify-content-between align-items-center experience"
        >
          <h3>Experience Details</h3>
          <!-- <span class="border px-3 p-1 add-experience"
            ><i class="fa fa-plus"></i>Add Experience</span
          > -->
        </div>
        <br />
        <section>
          <div class="col-md-12">
            <label class="labels">Job Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Job Title"
              [(ngModel)]="experienceDetails.JobTitle"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Company Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Company Name"
              [(ngModel)]="experienceDetails.CompanyName"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Start Date</label>
            <input
              type="date"
              class="form-control"
              placeholder="Start Date"
              [(ngModel)]="experienceDetails.StartDate"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">End Date</label>
            <input
              type="date"
              class="form-control"
              placeholder="End Date"
              [(ngModel)]="experienceDetails.EndDate"
            />
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-primary profile-button" type="button"  (click)="saveExperience()">
              Save Experience details
            </button>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
