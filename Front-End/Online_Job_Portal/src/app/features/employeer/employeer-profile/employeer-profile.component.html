<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class="rounded-circle mt-5"
            width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-s.jpg"
          />
          <span class="font-weight-bold">{{ UserDetails.UserName }}</span>
          <span class="text-black-50">{{ UserDetails.Email }}</span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-right">Profile Settings</h2>
          </div>
          <section>
            <div class="row mt-2">
              <div class="col-md-12">
                <label class="labels">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  [(ngModel)]="profile.FirstName"
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  [(ngModel)]="profile.LastName"
                />
              </div>
              <div class="col-md-12">
                <label class="labels">E-mail</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="E-mail"
                  [(ngModel)]="UserDetails.Email"
                  disabled
                />
              </div>
            </div>
            <div class="mt-3 text-center">
              <button
                class="btn btn-primary profile-button"
                type="button"
                (click)="saveProfile()"
              >
                Save Profile
              </button>
            </div>
          </section>
          <!-- Educational Details Section -->
          <div class="row mt-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3>Company Details</h3>
            </div>
            <br />
            <section>
             
              <div class="col-md-12">
                <label class="labels">Company Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Company Name"
                  [(ngModel)]="companyDetails.CompanyName"
                  value={{cmp.CompanyName}}
                />
              </div>
              <div class="col-md-12">
                <label for="stream" class="labels"
                  >Company Stream</label
                >
                <select
                  name="stream"
                  id="stream"
                  class="form-control"
                  [(ngModel)]="companyDetails.StreamId"
                  required
                  value={{cmp.StreamId}}
                >
                  <option  
                  *ngFor="let companyItem of companyStream"
                  [value]="companyItem.StreamId"
                  >
                    {{ companyItem.StreamName}}
                  </option>
                </select>
              </div>
              <div class="col-md-12">
                <label class="labels">Company Description</label>
                <textarea
                  type="text"
                  class="form-control"
                  placeholder="Company Description"[value]="cmp.CompanyDescription"
                  [(ngModel)]="companyDetails.CompanyDescription"
                ></textarea>
              </div>          
              <div class="mt-3 text-center">
                <div class="mt-3 text-center">
                  <button class="btn btn-primary profile-button" type="button" (click)="saveEducationalDetail()">
                    Save Company details
                  </button>
                </div>
              </div>
            </section>
            
          </div>
        </div>
      </div>

      
    </div>
  </div>
