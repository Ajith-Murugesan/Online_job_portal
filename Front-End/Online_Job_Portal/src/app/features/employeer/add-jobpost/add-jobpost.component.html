<button type="button" class="btn bg-success" data-toggle="modal" data-target="#myModal">
    Add Openings
  </button>
  
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Job Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <div class="formbold-form-wrapper">
          <form (submit)="submitForm()" #jobForm="ngForm">
            <div class="formbold-input-flex">
              <div>
                <label for="companyname" class="formbold-form-label">Company Name</label>
                <input type="text" name="companyname" id="companyname" placeholder="Company Name" class="formbold-form-input" [(ngModel)]="company.CompanyName" required>
              </div>
  
              <div>
                <label for="jobtype" class="formbold-form-label">Job Type</label>
                <select name="jobtype" id="jobtype" class="formbold-form-input" [(ngModel)]="jobPost.JobTypeId" required>
                  <option value="1">Full-time</option>
                  <option value="2">Part-time</option>
                  <option value="6">Internship</option>
                  <option value="3">Remote</option>
                  <option value="5">Freelance</option>
                </select>
              </div>
            </div>
  
            <div class="formbold-input-flex">
              <div>
                <label for="jobtitle" class="formbold-form-label">Job Title</label>
                <input type="text" name="jobtitle" id="jobtitle" placeholder="Job Title" class="formbold-form-input" [(ngModel)]="jobPost.JobTitle" required>
              </div>
  
              <div>
                <label for="location" class="formbold-form-label">Job Location</label>
                <select name="location" id="location" class="formbold-form-input" [(ngModel)]="jobPost.LocationId" required>
                <option *ngFor="let companyItem of locations" [value]="companyItem.LocationId">{{companyItem.City}}</option>
                </select>
              </div>
            </div>
  
            <div>
              <label for="jobdesc" class="formbold-form-label">Job Description</label>
              <textarea rows="6" name="jobdesc" id="jobdesc" placeholder="Job description" class="formbold-form-input" [(ngModel)]="jobPost.JobDescription" required></textarea>
            </div>
  
            <button type="submit" class="formbold-btn" [disabled]="!jobForm.valid">Create Job</button>
          </form>
        </div>
      </div>
    </div>
  </div>
