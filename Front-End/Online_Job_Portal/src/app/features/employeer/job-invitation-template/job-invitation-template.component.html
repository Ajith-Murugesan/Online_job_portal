<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Interview Details</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="formbold-form-wrapper">
        <form (submit)="submitForm()" #jobForm="ngForm">
          <div class="formbold-input-flex">
            <div>
              <label for="companyname" class="formbold-form-label">Company Name</label>
              <input type="text" name="companyname" id="companyname" placeholder="Company Name" class="formbold-form-input" [(ngModel)]="company.CompanyName" required>
            </div>
            <div>
              <label for="jobtitle" class="formbold-form-label"
                >Interview Date</label
              >
              <input
                type="date"
                name="date"
                id="date"
                placeholder="Interview Date"
                class="formbold-form-input"
                [(ngModel)]="jobPost.InterviewDate"
                required
              />
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="jobtitle" class="formbold-form-label"
                >Interview Time</label
              >
              <input
                type="time"
                name="time"
                id="time"
                placeholder="Interview Time"
                class="formbold-form-input"
                [(ngModel)]="jobPost.InterviewTime"
                required
              />
            </div>

            <div>
              <label for="location" class="formbold-form-label"
                >Interview Location</label
              >
              <select
                name="location"
                id="location"
                class="formbold-form-input"
                [(ngModel)]="jobPost.LocationId"
                required
              >
                <option
                  *ngFor="let companyItem of locations"
                  [value]="companyItem.City"
                >
                  {{ companyItem.City }}
                </option>
              </select>
            </div>
          </div>

          <div>
            <label for="jobdesc" class="formbold-form-label"
              >Interview Description</label
            >
            <textarea
              rows="6"
              name="jobdesc"
              id="jobdesc"
              placeholder="Interview description"
              class="formbold-form-input"
              [(ngModel)]="jobPost.JobDescription"
              required
            ></textarea>
          </div>
          <input
            type="hidden"
            name="userAccountId"
            [(ngModel)]="userAccountId"
          />
          <input type="hidden" name="jobPostId" [(ngModel)]="jobPostId" />
          <input
            type="hidden"
            name="jobJobPosition"
            [(ngModel)]="jobJobPosition"
          />

          <button
            type="submit"
            class="formbold-btn"
            [disabled]="!jobForm.valid"
          >
            Invite via E-mail
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
