<button
  type="button"
  class="btn btn-dark btn-lg"
  data-toggle="modal"
  data-target="#myModal"
  id="btn"
  style="border: none"
>
  Invite
</button>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Interview Details</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="formbold-form-wrapper">
        <form (submit)="submitForm()" #jobForm="ngForm">
          <div class="formbold-input-flex">
            <div>
              <label for="companyname" class="formbold-form-label"
                >Company Name</label
              >
              <select
                name="companyname"
                id="companyname"
                class="formbold-form-input"
                [(ngModel)]="jobPost.CompanyId"
                required
              >
                <option
                  *ngFor="let companyItem of company"
                  [value]="companyItem.CompanyId"
                >
                  {{ companyItem.CompanyName }}
                </option>
              </select>
            </div>
            <div>
              <label for="jobtitle" class="formbold-form-label"
                >Interview Date</label
              >
              <input
                type="date"
                name="date"
                id="date"
                placeholder="Interview Date"
                class="formbold-form-input"
                [(ngModel)]="jobPost.JobTitle"
                required
              />
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="jobtitle" class="formbold-form-label"
                >Interview Time</label
              >
              <input
                type="time"
                name="time"
                id="time"
                placeholder="Interview Time"
                class="formbold-form-input"
                [(ngModel)]="jobPost.JobTitle"
                required
              />
            </div>

            <div>
              <label for="location" class="formbold-form-label"
                >Interview Location</label
              >
              <select
                name="location"
                id="location"
                class="formbold-form-input"
                [(ngModel)]="jobPost.LocationId"
                required
              >
                <option
                  *ngFor="let companyItem of locations"
                  [value]="companyItem.LocationId"
                >
                  {{ companyItem.City }}
                </option>
              </select>
            </div>
          </div>

          <div>
            <label for="jobdesc" class="formbold-form-label"
              >Interview Description</label
            >
            <textarea
              rows="6"
              name="jobdesc"
              id="jobdesc"
              placeholder="Job description"
              class="formbold-form-input"
              [(ngModel)]="jobPost.JobDescription"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="formbold-btn"
            [disabled]="!jobForm.valid"
          >
            Invite via E-mail
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
